<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimiyya Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: #fff;
            overflow-x: hidden;
            height: 500vh;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .word {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            transition: all 0.8s ease;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            font-weight: 300;
            letter-spacing: 0.15em;
        }

        .word.visible {
            opacity: 0.7;
        }

        .word.faded {
            opacity: 0.2;
        }

        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            text-align: center;
            z-index: 10;
            transition: all 1s ease;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
            letter-spacing: 0.2em;
        }

        .title.scrolled {
            opacity: 0;
            transform: translate(-50%, -60%);
        }

        .subtitle {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.6;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
            transition: opacity 1s ease;
        }

        .subtitle.hidden {
            opacity: 0;
        }

        .lab-render {
            position: absolute;
            width: 60vw;
            height: 40vh;
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid rgba(138, 43, 226, 0.3);
            opacity: 0;
            transition: all 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .lab-render.visible {
            opacity: 1;
        }

        .lab-render img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .lab-render {
                width: 80vw;
                height: 30vh;
                font-size: 1rem;
            }
            .title {
                font-size: 2.5rem;
            }
            .word {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" id="title">KIMIYYA LAB</div>
        <div class="subtitle" id="subtitle">scroll to reimagine â€¢ afrofuturist scientific spaces</div>
    </div>

    <script>
        const words = [
            { text: 'kimiyya', color: '#9d4edd' },
            { text: 'alchemy', color: '#c77dff' },
            { text: 'epistemology', color: '#e0aaff' },
            { text: 'decolonize', color: '#7209b7' },
            { text: 'cosmology', color: '#560bad' },
            { text: 'communal', color: '#b5179e' },
            { text: 'ancestral', color: '#f72585' },
            { text: 'wisdom', color: '#4cc9f0' },
            { text: 'reimagine', color: '#4895ef' },
            { text: 'relationality', color: '#4361ee' },
            { text: 'indigenous', color: '#3a0ca3' },
            { text: 'transformation', color: '#7209b7' },
            { text: 'liberation', color: '#f72585' },
            { text: 'futurity', color: '#9d4edd' },
            { text: 'protocol', color: '#c77dff' },
            { text: 'spatial', color: '#e0aaff' },
            { text: 'laboratory', color: '#560bad' },
            { text: 'inquiry', color: '#b5179e' }
        ];

        const container = document.querySelector('.container');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const wordElements = [];
        const labRenders = [];

        // Lab render placeholders - you'll replace these with your actual 3D renders
        const labImages = [
            { 
                text: 'RENDER 01: Communal Research Space',
                position: { left: '10%', top: '120%' }
            },
            { 
                text: 'RENDER 02: Ancestral Knowledge Archive',
                position: { left: '60%', top: '180%' }
            },
            { 
                text: 'RENDER 03: Circular Laboratory',
                position: { left: '15%', top: '250%' }
            },
            { 
                text: 'RENDER 04: Decolonized Research Protocol',
                position: { left: '55%', top: '320%' }
            },
            { 
                text: 'RENDER 05: Afrofuturist Bio Station',
                position: { left: '20%', top: '380%' }
            }
        ];

        // Create lab render elements
        labImages.forEach((lab, index) => {
            const labEl = document.createElement('div');
            labEl.className = 'lab-render';
            labEl.textContent = lab.text;
            labEl.style.left = lab.position.left;
            labEl.style.top = lab.position.top;
            labEl.dataset.index = index;
            
            container.appendChild(labEl);
            labRenders.push(labEl);
        });

        // Create word elements
        words.forEach((word, index) => {
            const wordEl = document.createElement('div');
            wordEl.className = 'word';
            wordEl.textContent = word.text;
            wordEl.style.color = word.color;
            
            // Random initial position
            const x = Math.random() * 80 + 10; // 10-90%
            const y = (index * 15) + Math.random() * 10; // Spread vertically
            
            wordEl.style.left = x + '%';
            wordEl.style.top = y + '%';
            
            wordEl.dataset.initialY = y;
            wordEl.dataset.index = index;
            
            container.appendChild(wordEl);
            wordElements.push(wordEl);
        });

        // Handle scroll
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            const scrollPos = window.scrollY;
            
            // Fade title
            if (scrollPos > 100) {
                title.classList.add('scrolled');
                subtitle.classList.add('hidden');
            } else {
                title.classList.remove('scrolled');
                subtitle.classList.remove('hidden');
            }
            
            // Animate words
            wordElements.forEach((wordEl, index) => {
                const initialY = parseFloat(wordEl.dataset.initialY);
                const wordScrollThreshold = initialY * 5; // When to show this word
                
                if (scrollPos > wordScrollThreshold - 300 && scrollPos < wordScrollThreshold + 800) {
                    wordEl.classList.add('visible');
                    wordEl.classList.remove('faded');
                    
                    // Parallax effect
                    const speed = 0.5 + (index % 3) * 0.3;
                    const offset = (scrollPos - wordScrollThreshold) * speed * 0.05;
                    wordEl.style.transform = `translateY(${-offset}px) rotate(${offset * 0.1}deg)`;
                    
                } else if (scrollPos > wordScrollThreshold + 800) {
                    wordEl.classList.remove('visible');
                    wordEl.classList.add('faded');
                } else {
                    wordEl.classList.remove('visible');
                    wordEl.classList.remove('faded');
                }
            });
            
            lastScroll = scrollPos;
        });

        // Trigger initial state
        window.dispatchEvent(new Event('scroll'));
    </script>
</body>
</html>
